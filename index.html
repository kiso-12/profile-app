<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile Lite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MyProfile Lite</h1>

        <div class="input-section">
            <h2>プロフィール入力</h2>
            <div class="form-group">
                <label for="imageURL">画像URL:</label>
                <input type="text" id="imageURL" placeholder="プロフィール画像のURLを入力">
            </div>
            <div class="form-group">
                <label for="name">氏名:</label>
                <input type="text" id="name" placeholder="氏名を入力">
            </div>
            <div class="form-group">
                <label for="introduction">自己紹介:</label>
                <textarea id="introduction" placeholder="自己紹介文を入力"></textarea>
            </div>
            <button id="saveProfileBtn">プロフィールを保存</button>
        </div>

        <hr>

        <div class="preview-section">
            <h2>プロフィールプレビュー</h2>
            <div class="profile-card">
                <img id="profileImagePreview" src="https://via.placeholder.com/150" alt="プロフィール画像">
                <h3 id="profileNamePreview">あなたの氏名</h3>
                <p id="profileIntroductionPreview">ここに自己紹介文が表示されます。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
